<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 서점</title>
    <link href="../css/newStyle.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="content-wrapper">
        <div class="cart-modal-container">
            <div class="cart-modal">
                <h1 id="txt1">도서가 장바구니에 담겼습니다.</h1>
                <p id="txt2">장바구니로 이동하시겠습니까?</p>
                <div id="btn-box">
                    <button type="button" class="modal-btn" id="no">취소</button>
                    <button type="button" onclick="location.href='cart.html'" class="modal-btn" id="yes">확인</button>
                </div>
            </div>
            <div class="modal-layer"></div>
        </div>
        <div id="top-image-container">
            <img src="https://contents.kyobobook.co.kr/pmtn/2022/book/221012_sapiens/bnD_e01_01.jpg" class="top image">
        </div>
        <div id="menu-container">
            <ul id="menu-ul">
                <li><a href="#none" class="menu">베스트 셀러</a></li>
                <li><a href="#none" class="menu">사회</a></li>
                <li><a href="#none" class="menu">과학</a></li>
                <li><a href="#none" class="menu">인문</a></li>
                <li><a href="cart.html" class="menu">장바구니</a></li>
            </ul>
        </div>
        <div id="book-sort-form-container">
            <div class="book-sort-form-wrapper">
                <form class="book-sort-form">
                    <select class="book-sort" name="bookSort">
                        <option value="normal">기본순</option>
                        <option value="descending-order">낮은 가격순</option>
                        <option value="ascending-order">높은 가격순</option>
                        <option value="a-to-z">상품명 오름차순</option>
                        <option value="z-to-a">상품명 내림차순</option>
                    </select>
                </form>
            </div>
        </div>
        <div id="products-container">
            <div class="product">
                <img>
                <a class="book-info-page" href="#none"><p class="title">title</p></a>
                <p class="author"></p>
                <div class="buy">
                    <p class="price">$1000</p>
                    <button type="button" class="button">
                        <span class="material-symbols-outlined">
                            shopping_cart
                        </span>
                        장바구니
                    </button>
                </div>
            </div>
            <div class="product">
                <img>
                <a class="book-info-page" href="#none"><p class="title">title</p></a>
                <p class="author"></p>
                <div class="buy">
                    <p class="price">$2000</p>
                    <button type="button" class="button">
                        <span class="material-symbols-outlined">
                            shopping_cart
                        </span>
                        장바구니
                    </button>
                </div>
            </div>
            <div class="product">
                <img>
                <a class="book-info-page" href="#none"><p class="title">title</p></a>
                <p class="author"></p>
                <div class="buy">
                    <p class="price">$3000</p>
                    <button type="button" class="button">
                        <span class="material-symbols-outlined">
                            shopping_cart
                        </span>
                        장바구니
                    </button>
                </div>
            </div>
        </div>
        <div id="add-container">
            <button type="button" class="add">
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
        </div>
        <div class="ask">
            <button onclick="location.href='ask.html'">
                <span class="material-symbols-outlined">
                    contact_support
                </span>
            </button>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
