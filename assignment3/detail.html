<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="detail-style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols:opsz,wght,FILL,GRAD@24,400,1,0" />     -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <div class="root-box">
        <div class="cart-modal-container">
            <div class="cart-modal">
                <h1 id="txt1">도서가 장바구니에 담겼습니다.</h1>
                <p id="txt2">장바구니로 이동하시겠습니까?</p>
                <div id="btn-box">
                    <button type="button" class="modal-btn" id="no">취소</button>
                    <button type="button" onclick="location.href='cart.html'" class="modal-btn" id="yes">확인</button>
                </div>
            </div>
            <div class="modal-layer"></div>
        </div>
        <div class="menu-container">
            <ul id="menu-bar">
                <li>
                    <a href="products.html">HOME</a>
                    <a href="cart.html">장바구니</a>
                </li>
            </ul>
            <hr>
        </div>
        <div id="size-box">
            <div class="detail-container">
                <div id="pic">
                    <img id="image">
                </div>
                <div id="text">
                    <div id="book-type">
                        <p>종이책</p>
                        <p>소득공제</p>
                        <p>이벤트</p>
                        <p>상은품</p>
                    </div>
                    <p id="title">title</p>
                    <div id="book-rating">
                        <div id="star">
                            <span class="material-icons">grade</span>
                            <span class="material-icons">grade</span>
                            <span class="material-icons">grade</span>
                            <span class="material-icons">grade</span>
                            <span class="material-icons-outlined">grade</span>
                            <p id="star-rating">8.0</p>
                        </div>
                        <p id="review">리뷰(999+)</p>
                        <p id="sell">판매수 123,456</p>
                    </div>
                    <hr>
                    <div id="author-box">
                        <p id="author">autor</p>
                    </div>
                    <p id="info">book info</p>
                </div>
                <div id="side-bar-container">
                    <div id="side-bar">
                        <div class="delivery-container">
                            <p id="delivery-type">일반배송</p>
                            <p id="delivery-text">오전 중 주문시 다음날 도착 보장</p>
                        </div>
                        <div class="price-container">
                            <div id="regular-price-container">
                                <p id="p-txt" class="price-text">정가</p>
                                <p id="regular-price">price</p>    
                            </div>
                            <div id="price-container">
                                <p id="rp-txt" class="price-text">판매가</p>
                                <p id="price">price</p>
                            </div>
                        </div>
                        <div class="pay-container">
                            <button type="button" id="add-cart-btn" class="pay-container-btn">
                                <p>장바구니</p>
                            </button>
                            <button type="button" id="buy-btn" class="pay-container-btn">
                                <p>바로구매</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="getBookInfo.js"></script>
</body>
</html>
