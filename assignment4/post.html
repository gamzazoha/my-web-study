<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 등록</title>
    <link href="post-style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="book-modal-container">
        <div class="book-modal">
            <h1 id="txt1">도서가 성공적으로 업로드 되었습니다.</h1>
            <div id="btn-box">
                <button type="button" id="yes">확인</button>
            </div>
        </div>
        <div class="modal-layer"></div>
    </div>
    <div class="menu-container">
        <ul id="menu-bar">
            <li>
                <a href="products.html">HOME</a>
                <a href="cart.html">장바구니</a>
            </li>
        </ul>
        <hr>
    </div>
    <div id="form-container">
        <div id="form">
            <!-- http://43.203.50.204:8080/api/books -->
            <form action="http://43.203.50.204:8080/api/books" name="new-book" id="book-post-form" accept-charset="UTF-8" method="post" enctype="multipart/form-data">
                <fieldset id="book-input-box">
                    <legend id="form-title">도서 정보</legend>
                        제목<br>
                        <input type="text" class="input" name="title" placeholder="(예시)감자도리도리토스"/><br><br>
                        가격<br>
                        <input type="number" class="input" name="price" min="1" placeholder="단위 없는 숫자만 입력해주세요."/><br><br>
                        저자<br>
                        <input type="text" class="input" name="author" placeholder="(예시)김토마토"/><br><br>
                        도서 설명<br>
                        <textarea class="input" id="book-info" name="description" placeholder="도서 설명을 적어주세요."></textarea><br><br>
                        도서 이미지<br>
                        <input type="file" name="image"><br><br>
                        <br>
                        <div id="submit-btn-container">
                            <input id="go" type="submit">
                        </div>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="postBook.js"></script>
</body>
</html>
